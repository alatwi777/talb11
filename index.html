    <script>
        let currentStudent = null;
        let testsList = [];
        let currentTest = null;
        let currentQuestionIndex = 0;
        let studentAnswers = [];
        let timeRemaining = 0;
        let timerInterval = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'pen';
        let currentColor = 'black';
        let currentLineWidth = 2;
        let drawingContext = null;
        
        // تسجيل الدخول
        async function login() {
            const ssn = document.getElementById('ssnInput').value.trim();
            if (!ssn) {
                alert('يرجى إدخال رقم السجل المدني');
                return;
            }
            
            const studentDoc = doc(db, 'students', ssn);
            const studentSnap = await getDoc(studentDoc);
            
            if (!studentSnap.exists()) {
                alert('رقم السجل غير موجود');
                return;
            }
            
            currentStudent = { ssn, name: studentSnap.data().name, id: studentSnap.id };
            document.getElementById('studentName').textContent = currentStudent.name;
            document.getElementById('studentSsn').textContent = currentStudent.ssn;
            
            document.getElementById('testHeader').style.display = 'block';
            showTestsSection();
            await loadTests();
        }
        
        // تحميل الاختبارات المنشورة
        async function loadTests() {
            testsList = [];
            const now = new Date();
            const q = query(collection(db, 'tests'), where('published', '==', true));
            const snapshot = await getDocs(q);
            snapshot.forEach(doc => {
                const test = { id: doc.id, ...doc.data() };
                const start = new Date(test.startTime);
                const end = new Date(test.endTime);
                if (now >= start && now <= end) {
                    testsList.push(test);
                }
            });
            displayTests();
        }
        
        // عرض الاختبارات
        function displayTests() {
            const grid = document.getElementById('testsGrid');
            grid.innerHTML = '';
            testsList.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <h3>${test.title}</h3>
                    <div class="test-meta">
                        <p><i class="fas fa-book"></i> المادة: ${test.subject}</p>
                        <p><i class="fas fa-clock"></i> المدة: ${test.duration} دقيقة</p>
                        <p><i class="fas fa-question"></i> عدد الأسئلة: ${test.questions.length}</p>
                    </div>
                    <button class="btn btn-primary" onclick="startTest('${test.id}')"><i class="fas fa-play-circle"></i> بدء الاختبار</button>
                `;
                grid.appendChild(card);
            });
        }
        
        // بدء الاختبار
        async function startTest(testId) {
            currentTest = testsList.find(t => t.id === testId);
            if (!currentTest) return;
            
            studentAnswers = new Array(currentTest.questions.length).fill(null);
            timeRemaining = currentTest.duration * 60;
            currentQuestionIndex = 0;
            
            document.getElementById('headerInfo').innerHTML = `
                <div class="header-info-item"><i class="fas fa-book"></i> <span>المادة: ${currentTest.subject}</span></div>
                <div class="header-info-item"><i class="fas fa-clock"></i> <span>المدة: ${currentTest.duration} دقيقة</span></div>
                <div class="header-info-item"><i class="fas fa-question"></i> <span>عدد الأسئلة: ${currentTest.questions.length}</span></div>
            `;
            
            showTestSection();
            startTimer();
            displayQuestion(0);
        }
        
        // بدء المؤقت
        function startTimer() {
            document.getElementById('timerContainer').style.display = 'block';
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    finishTest();
                }
            }, 1000);
            updateTimerDisplay();
        }
        
        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const hours = Math.floor(timeRemaining / 3600);
            const minutes = Math.floor((timeRemaining % 3600) / 60);
            const seconds = timeRemaining % 60;
            
            document.getElementById('timer').textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const timerEl = document.getElementById('timer');
            timerEl.classList.remove('warning', 'danger');
            if (timeRemaining <= 300) timerEl.classList.add('warning');
            if (timeRemaining <= 60) timerEl.classList.add('danger');
            
            const progress = (timeRemaining / (currentTest.duration * 60)) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }
        
        // عرض السؤال
        function displayQuestion(index) {
            const question = currentTest.questions[index];
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="question-header">
                    <span class="question-number">سؤال ${index + 1} من ${currentTest.questions.length}</span>
                    <span class="question-type">${question.type === 'mcq' ? 'اختيار متعدد' : 'مقالي'}</span>
                </div>
                <div class="question-text">${question.text}</div>
            `;
            
            if (question.type === 'mcq') {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                question.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <input type="radio" name="mcqOption" value="${optIndex}" ${studentAnswers[index] === optIndex ? 'checked' : ''}>
                        ${option}
                    `;
                    optionDiv.onclick = () => selectAnswer(optIndex);
                    if (studentAnswers[index] === optIndex) optionDiv.classList.add('selected');
                    optionsContainer.appendChild(optionDiv);
                });
                container.appendChild(optionsContainer);
            } else {
                const essayContainer = document.createElement('div');
                essayContainer.className = 'essay-container';
                essayContainer.innerHTML = `
                    ${question.instructions ? `<div class="essay-instructions">${question.instructions}</div>` : ''}
                    <div class="drawing-tools">
                        <button class="drawing-tool active" onclick="setDrawingTool('pen')"><i class="fas fa-pen"></i> قلم</button>
                        <button class="drawing-tool" onclick="setDrawingTool('eraser')"><i class="fas fa-eraser"></i> ممحاة</button>
                        <select onchange="setLineWidth(this.value)">
                            <option value="2">رفيع</option>
                            <option value="5">متوسط</option>
                            <option value="10">سميك</option>
                        </select>
                        <input type="color" value="black" onchange="setDrawingColor(this.value)">
                        <button class="btn btn-danger" onclick="clearCanvas()"><i class="fas fa-trash"></i> مسح</button>
                    </div>
                    <div class="canvas-container">
                        <canvas id="drawingCanvas"></canvas>
                    </div>
                    <div class="text-answer-container">
                        <textarea id="essayText" placeholder="اكتب إجابتك هنا...">${studentAnswers[index]?.text || ''}</textarea>
                    </div>
                `;
                container.appendChild(essayContainer);
                
                const canvas = document.getElementById('drawingCanvas');
                drawingContext = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = 400;
                
                if (studentAnswers[index]?.drawing) {
                    const img = new Image();
                    img.onload = () => drawingContext.drawImage(img, 0, 0, canvas.width, canvas.height);
                    img.src = studentAnswers[index].drawing;
                } else {
                    drawingContext.fillStyle = 'white';
                    drawingContext.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                
                canvas.addEventListener('touchstart', e => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    lastX = touch.clientX - rect.left;
                    lastY = touch.clientY - rect.top;
                    isDrawing = true;
                });
                
                canvas.addEventListener('touchmove', e => {
                    e.preventDefault();
                    if (!isDrawing) return;
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    drawingContext.beginPath();
                    drawingContext.moveTo(lastX, lastY);
                    drawingContext.lineTo(x, y);
                    drawingContext.stroke();
                    lastX = x;
                    lastY = y;
                    saveDrawingAnswer(index);
                });
                
                canvas.addEventListener('touchend', e => {
                    e.preventDefault();
                    stopDrawing();
                });
                
                document.getElementById('essayText').addEventListener('input', e => saveEssayAnswer(index, e.target.value));
            }
            
            updateNavigationButtons();
        }
        
        // تحديث أزرار التنقل
        function updateNavigationButtons() {
            document.getElementById('prevBtn').style.display = currentQuestionIndex === 0 ? 'none' : 'inline-flex';
            document.getElementById('nextBtn').style.display = currentQuestionIndex === currentTest.questions.length - 1 ? 'none' : 'inline-flex';
            document.getElementById('finishBtn').style.display = currentQuestionIndex === currentTest.questions.length - 1 ? 'inline-flex' : 'none';
        }
        
        // السؤال السابق
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }
        
        // السؤال التالي
        function nextQuestion() {
            if (currentQuestionIndex < currentTest.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }
        
        // اختيار إجابة MCQ
        function selectAnswer(optionIndex) {
            studentAnswers[currentQuestionIndex] = optionIndex;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === optionIndex);
                opt.querySelector('input').checked = i === optionIndex;
            });
        }
        
        // ضبط أداة الرسم
        function setDrawingTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.drawing-tool').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            drawingContext.strokeStyle = tool === 'eraser' ? 'white' : currentColor;
            drawingContext.lineWidth = tool === 'eraser' ? currentLineWidth * 3 : currentLineWidth;
        }
        
        // ضبط لون الرسم
        function setDrawingColor(color) {
            currentColor = color;
            if (currentTool === 'pen') drawingContext.strokeStyle = color;
        }
        
        // ضبط عرض الخط
        function setLineWidth(width) {
            currentLineWidth = parseInt(width);
            drawingContext.lineWidth = currentTool === 'eraser' ? currentLineWidth * 3 : currentLineWidth;
        }
        
        // مسح اللوحة
        function clearCanvas() {
            if (confirm('هل تريد مسح الرسم؟')) {
                drawingContext.fillStyle = 'white';
                drawingContext.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                saveDrawingAnswer(currentQuestionIndex);
            }
        }
        
        // بدء الرسم
        function startDrawing(e) {
            isDrawing = true;
            const rect = drawingCanvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }
        
        // الرسم
        function draw(e) {
            if (!isDrawing) return;
            const rect = drawingCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            drawingContext.beginPath();
            drawingContext.moveTo(lastX, lastY);
            drawingContext.lineTo(x, y);
            drawingContext.stroke();
            lastX = x;
            lastY = y;
            saveDrawingAnswer(currentQuestionIndex);
        }
        
        // إيقاف الرسم
        function stopDrawing() {
            isDrawing = false;
        }
        
        // حفظ رسم
        function saveDrawingAnswer(index) {
            if (!studentAnswers[index]) studentAnswers[index] = {};
            studentAnswers[index].drawing = drawingCanvas.toDataURL();
        }
        
        // حفظ إجابة مقالية
        function saveEssayAnswer(index, text) {
            if (!studentAnswers[index]) studentAnswers[index] = {};
            studentAnswers[index].text = text;
        }
        
        // التحقق قبل الإنهاء
        function validateAndFinishTest() {
            const unanswered = [];
            currentTest.questions.forEach((q, i) => {
                const answer = studentAnswers[i];
                if (q.type === 'mcq' && answer == null) {
                    unanswered.push(i + 1);
                } else if (q.type === 'essay' && (!answer || (!answer.text && !answer.drawing))) {
                    unanswered.push(i + 1);
                }
            });
            
            if (unanswered.length > 0) {
                document.getElementById('submitValidation').style.display = 'block';
                const list = document.getElementById('unansweredList');
                list.innerHTML = '';
                unanswered.forEach(num => {
                    const li = document.createElement('li');
                    li.textContent = `سؤال ${num}`;
                    li.onclick = () => {
                        currentQuestionIndex = num - 1;
                        displayQuestion(currentQuestionIndex);
                        document.getElementById('submitValidation').style.display = 'none';
                    };
                    list.appendChild(li);
                });
            } else {
                finishTest();
            }
        }
        
        // إنهاء الاختبار
        async function finishTest() {
            if (timerInterval) clearInterval(timerInterval);
            
            const result = calculateResults();
            result.studentId = currentStudent.id;
            result.studentSsn = currentStudent.ssn;
            result.studentName = currentStudent.name;
            result.testId = currentTest.id;
            result.testTitle = currentTest.title;
            result.testSubject = currentTest.subject;
            result.answers = studentAnswers;
            result.completedAt = new Date().toISOString();
            result.duration = currentTest.duration;
            
            try {
                await addDoc(collection(db, 'results'), result);
                showCompletionSection();
            } catch (error) {
                alert('حدث خطأ في حفظ النتيجة');
            }
        }
        
        // حساب النتائج
        function calculateResults() {
            let score = 0;
            let total = 0;
            currentTest.questions.forEach((q, i) => {
                total += q.points;
                if (q.type === 'mcq' && studentAnswers[i] === q.correctAnswer) {
                    score += q.points;
                }
            });
            const percentage = total > 0 ? (score / total * 100) : 0;
            return { score, total, percentage };
        }
        
        // عرض قسم الإكمال
        function showCompletionSection() {
            document.getElementById('testSection').classList.remove('active');
            document.getElementById('completionSection').classList.add('active');
            
            document.getElementById('testDetails').innerHTML = `
                <div>
                    <p><strong>اسم الاختبار:</strong> ${currentTest.title}</p>
                    <p><strong>المادة:</strong> ${currentTest.subject}</p>
                </div>
                <div>
                    <p><strong>تاريخ الإكمال:</strong> ${new Date().toLocaleString('ar-SA')}</p>
                    <p><strong>عدد الأسئلة:</strong> ${currentTest.questions.length}</p>
                </div>
            `;
        }
        
        // إعادة البدء
        function restartTest() {
            currentTest = null;
            studentAnswers = [];
            timeRemaining = 0;
            showTestsSection();
        }
        
        // عرض قسم الاختبارات
        function showTestsSection() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('testsSection').classList.add('active');
        }
        
        // عرض قسم الاختبار
        function showTestSection() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('testSection').classList.add('active');
        }
    </script>
